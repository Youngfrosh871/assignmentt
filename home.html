<!DOCTYPE html>
<html>
    <head>
        <title>Navigation Bar</title>
    </head>
    <style type="text/css">
        *{
            text-decoration: none;
        
        }
        .navbar{
            background-color:  #3498db;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding-right: 15px;
            padding-left: 15px;
        }
        .navdiv{
            
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo a{
            font-size: 35px;
            font-weight: 600;
            color: white;
        }
        li{
            list-style: none;
            display: inline-block;
        }
        li a{
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 25px;
        }
        button {
            background-color: black;
            border-radius: 10px;
            margin-left: 10px;
            padding: 10px;
            width: 100px;

            }
        button a{
            color: white;
            font-weight: bold;
            font-size: 15px;
        }

    </style>
    <body>
        <nav class="navbar">
            <div class="navdiv">
                <div class="logo"><a href="#">Young Frosh</a></div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <button><a href="#">Sign In</a></button>
                    <button><a href="#">Sign Out</a></button>

                </ul>

            </div>

        </nav>
    </body>
</html>
